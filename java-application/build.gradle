apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:22.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.netty:netty-all:4.1.16.Final'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'Application'

